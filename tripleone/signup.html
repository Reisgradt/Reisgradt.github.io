<!DOCTYPE html >
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <title>TripleOne SignUp</title>
    <link rel="stylesheet" href="js/lib/css/countrySelect.min.css"/>
    <link rel="stylesheet" href="css/form.css"/>
  </head>
  <body>   
    <div class="container-2">   
      <div class="wrapper">
        <div class="logo logo-2"></div>
      </div>
      <div class="wrapper">
        <div class="content_flex"> 
          <div class="login-img-2" style="background-image: url(img/sign-up.svg)"></div>
          <form class="login-right-side" method="post">
            <div class="login-title login-margin-2">Sign Up</div>
            <input class="select-custom" type="text" name="country" id="country" placeholder="Select your country" readonly="readonly"/>
            <div class="form-input login-margin-1">
              <input placeholder="Email"/>
            </div>
            <div class="form-input login-margin-1">
              <input placeholder="Create your password" type="password"/>
            </div>
            <div class="form-input login-margin-1">
              <input placeholder="Confirm your password" type="password"/>
            </div>
            <div class="form-input login-margin-2">
              <input placeholder="Invitation code"/>
            </div>
            <button class="btn">CONTINUE</button>
          </form>
        </div>
      </div>
      <div class="wrapper">
        <div class="have-account"> I have account! <a href="">SignIn</a>
        </div>
      </div>
    </div>
    <div class="footer"> 
      <div class="footer-year">Â© 2018 TripleOne</div>
    </div>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/intlTelInput-jquery.min.js"></script>
    <script src="js/lib/jquery.maskedinput.min.js"></script>
    <script src="js/lib/countrySelect.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
